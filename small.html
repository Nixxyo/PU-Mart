<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="small.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Item</title>
</head>
<body>
    
        <div class="small-box">
            <!-- Image Section -->
            <img src="https://picsum.photos/200?random=4" alt="Lost item">

            <!-- Where It Was Found -->
            <div class="section">
                <strong>Where it was found:</strong>
                <p>Example location details go here.</p>
            </div>

            <!-- Description -->
            <div class="section">
                <strong>Description:</strong>
                <p>Details about the item go here. For example, "A black wallet with multiple cards inside."</p>
            </div>

            <!-- Comment -->
            <div class="section">
                <strong>Comment:</strong>
                <p>Comments from users can appear here.</p>
            </div>

            <!-- Like and Share -->
            <div class="icons">
                <span>👍 Like</span>
                <span>💬 Comment</span>
                <span>🔗 Share</span>
            </div>
        </div>
   
</body>
</html>
